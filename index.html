<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="undraw_vintage_q09n(1).svg">
</head>
<body>
    <header class="header__main">
        <div class="header__links">
          <a href="index.html" class="header__logo">Placeholder</a>
          <nav class="header__nav">
            <a href="/explore" class="header__link">Explore</a>
            <a href="/buying-guide" class="header__link">Buying Guide</a>
            <a href="/about" class="header__link">About Us</a>
            <a href="/contact" class="header__link">Contact</a>
          </nav>
        </div>
      </header>

      <section class="hero__section">
        <div class="hero__content">
          <h1 class="hero__title">Discover the Cars That Move You</h1>
        </div>
      </section>

      <section class="home__explore">
        <div class="cars__list">
            <div class="car__card">
                <a href="#">
                    <div class="image__container">
                        <img src="e90m3v1.jpg" alt="Silver BMW E90 M3">
                    </div>
                </a>
                <a href="#" class="car__name">BMW E9x M3</a>
            </div>

            <div class="car__card">
                <a href="#">
                    <div class="image__container">
                        <img src="e39m5v1.jpg" alt="Le Mans Blue BMW E39 M5">
                    </div>
                </a>
                <a href="#" class="car__name">BMW E39 M5</a>
            </div>

            <div class="car__card">
                <a href="#">
                    <div class="image__container">
                        <img src="190ev2.jpg" alt="Black Mercedes 190E">
                    </div>
                </a>
                <a href="#" class="car__name">Mercedes 190E</a>
            </div>

            <div class="car__card">
                <a href="#">
                    <div class="image__container">
                        <img src="w123v1.jpg" alt="Dark Red Mercedes W123">
                    </div>
                </a>
                <a href="#" class="car__name">Mercedes W123</a>
            </div>

        </div>

        <div class="cars__button__container">
            <button class="cars__button" onclick="window.location.href='#'" aria-label="Load More Cars">
                More Cars
            </button>
            </div>
      </section>

      <section class="home__about">
            <div class="home__about__content">

            </div>
      </section>
</body>
</html>
